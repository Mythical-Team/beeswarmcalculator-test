    <script>
        // JavaScript to toggle dark mode (you'll need to adapt this to your specific setup)
        const body = document.body;
        const header = document.querySelector('.header');
        const darkModeToggle = document.createElement('button'); // Create a button or get existing one
        darkModeToggle.textContent = 'Toggle Dark Mode';
        header.appendChild(darkModeToggle);


        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark'); // Toggle the 'dark' class on the body
